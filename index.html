<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BingoGame</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="board_container"></div>
    <div class="side_panel" style="background-color: transparent;">
        <div class="task_panel_container"></div>
        <div class="button" id="restart_button">Restart</div>
    </div>
    
    <div class="mask"></div>
    <div class="subpage setting_page">
        <div class="caption">Settings</div>
        <div class="setting_sliders"></div>
        <div class="button start_game_button">Start</div>
    </div>
    <div class="subpage ending_page">
        <div class="ending_element caption" id="ending_caption">Game Over</div>
        <div class="ending_element stars" id="ending_stars"></div>
        <div class="ending_element tasks" id="ending_tasks"></div>
        <div class="ending_element comments">I'm waiting for you to contribute! </div>
        <div class="button settings_button">Continue</div>
    </div>
    <script src="script.js"></script>
</body>

</html>
